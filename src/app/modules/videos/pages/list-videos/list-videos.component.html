
<div class="container">
  <div class="container sys-grid-container">
    <div class="sys-grid-container-title">
      <app-title-h1 [text]="title"></app-title-h1>
    </div>
    <div class="sys-grid-container-video">
      <div class="sys-grid-container-video_content">

      </div>
    </div>
    <div class="sys-grid-container-list">
      <div class="sys-grid-container-list_content">
        <ul>
          <li *ngFor="let item of videos">
            {{item.id}}. {{item.name}}. {{item.description}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
